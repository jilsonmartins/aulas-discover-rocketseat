<!--
    Atributos
    - minlength / maxlength
        * o número monimo e/ou maximo de caracteres deste campo
    - size
        * numero aceitavel de caracteres que esse campo deverá conter(tamnho do campo / maneira visual)
    - pattern
        * expressão regular para validar o que está sendo digitado no campo
        * altamente recomendado o usos de um padrao de segurança alta de senha
        
        *exemplo: queremos a senha contenha caracteres hexadecimais com limite de no minimo 4 e no maximo 8 caracteres
            * pattern = "[0-9a-fA] {4,8}"

    - placeholder 
        *mostra um exemplo de texto que será digitado no campo

    - inputmode
        * podera alterar o uso do teclado em smartphones
        *exemplo: queremos que o cliente só adicione numeros
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<form action="">
    <input type="password"
        minlength="4"
        size="8"
    >

    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        pattern="[8-9a-fA]{4,8}"
        title="Coloque HEX no minimo 4 caracteres e no maximo 8 caracteres"
        placeholder="Coloque sua senha"
    >

    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        inputmode="numeric"
    >

    <button type="submit">Enviar</button>
</form>
