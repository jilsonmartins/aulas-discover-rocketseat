<!--
    # Atributos
        - list / <datalist>
        - pattern
        - arial-label - serve para substituir o label (acessibilidade)
-->
<datalist id="searchterms">
    <option>iOS</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de pesquisa"
    size="29"
    aria-label="Digite seu termo de pesquisa">

    <button type="submit">Pesquisar</button>
</form>

<form action="">
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o nÃºmero do ID: 99"
    >
    <button type="submit">Pesquisar</button>
</form>
