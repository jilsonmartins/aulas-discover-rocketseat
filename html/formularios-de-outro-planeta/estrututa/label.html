<!--
    <label>
        - associar e identificar uma ou mais tag de entrada de dados
        - acessibilidade
        - poderá clicar para mudar o foco de entrada de dados

        atributos
            - for
                - para fazer a conexão entre este label e a tag de entrada de dados
                - é feita via id ou input
                - só funciona com elemntos especificos
                 - button, input (nor hidden), meter, output, progress, select, textarea
-->

<label>
    Nome:
    <input type="text">
</label>

<label for="nome">Nome</label>
<input id="nome" type="text">
