<!--
    <datalist>
        - Lista  de valores como sugestão a uma tag <input>
        - valores sugestivos e não obrigatorios
        - usuarios poderão selecionar um dos valores, ou colocar um valor diferente da sugestão

        #list
        - recebe como valor o id de um <datalist> residente no mesmo documento
-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">

<datalist id="fruitsdata">
    <option >Maçã</option>
    <option >Manga</option>
    <option >Mamão</option>
    <option >Melancia</option>
    <option >Morango</option>
</datalist>
